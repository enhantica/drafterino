name: "Drafterino"
description: "Draft GitHub release notes and bump versions based on merged PR labels"

inputs:
  config:
    description: "YAML configuration string defining title, tag, bump rules, and release notes grouping"
    required: true
  files:
    description: "Optional list of file paths to upload to the draft release"
    required: false

runs:
  using: "node20"
  main: "src/index.js"

name: "Drafterino"
description: "Draft GitHub release notes and bump versions based on merged PR labels"

inputs:
  config:
    description: "YAML configuration string defining title, tag, bump rules, and release notes grouping"
    required: true

runs:
  using: "composite"
  steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for accurate versioning

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      shell: bash
      run: pip install -r "${{ github.action_path }}/requirements.txt"

    - name: Run draft release script
      id: draft
      run: python "${{ github.action_path }}/src/drafterino/main.py"
      shell: bash
      env:
        CONFIG: ${{ inputs.config }}
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

    - name: Create GitHub draft release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.draft.outputs.tag_name }}
        name: ${{ steps.draft.outputs.release_name }}
        body: ${{ steps.draft.outputs.release_notes }}
        draft: true
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
